<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Store Pembayaran Pakasir</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
<style>
  body {
  font-family: Arial;
  padding: 20px;
  background: #f7f7f7;
}

h1 { text-align: center; }

.product-list {
  display: flex;
  gap: 20px;
  justify-content: center;
}

.card {
  background: #fff;
  padding: 20px;
  border-radius: 10px;
  width: 150px;
  text-align: center;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(0,0,0,0.15);
}

.card:hover {
  transform: scale(1.05);
}

/* Popup */
.popup {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: none;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,0.5);
}

.popup-content {
  background: #fff;
  padding: 25px;
  border-radius: 10px;
  width: 300px;
  text-align: center;
}

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 8px;
  background: green;
  color: #fff;
  cursor: pointer;
  font-size: 16px;
}

.cancel {
  background: #ccc;
  color: #000;
}

</style>

<h1>Store Produk</h1>

<div class="product-list">

  <div class="card" onclick="openPopup('Produk A', 1000)">
    <h3>Produk A</h3>
    <p>Rp 1.000</p>
  </div>

  <div class="card" onclick="openPopup('Produk B', 2000)">
    <h3>Produk B</h3>
    <p>Rp 2.000</p>
  </div>

  <div class="card" onclick="openPopup('Produk C', 5000)">
    <h3>Produk C</h3>
    <p>Rp 5.000</p>
  </div>

</div>

<!-- POPUP -->
<div id="popup" class="popup">
  <div class="popup-content">
    <h2 id="popup-title"></h2>
    <p id="popup-price"></p>
    <button onclick="buatPembayaran()">Konfirmasi Pembayaran</button>
    <button onclick="closePopup()" class="cancel">Batal</button>
  </div>
</div>

<script>
  let selectedName = "";
let selectedPrice = 0;

function openPopup(name, price) {
  selectedName = name;
  selectedPrice = price;

  document.getElementById("popup-title").innerText = "Konfirmasi: " + name;
  document.getElementById("popup-price").innerText = "Harga: Rp " + price.toLocaleString();

  document.getElementById("popup").style.display = "flex";
}

function closePopup() {
  document.getElementById("popup").style.display = "none";
}

async function buatPembayaran() {
  const res = await fetch("/api/bayar", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      product_name: selectedName,
      amount: selectedPrice
    })
  });

  const result = await res.json();

  if (result.success) {
    window.location.href = result.payment_url; // langsung ke qris pakasir
  } else {
    alert("Gagal membuat pembayaran: " + result.error);
  }
}

</script>
</body>
</html>
